{% extends 'base.html' %}

{% block body %}

<div id="content_area">
    
    {% if not users %}
        <h1>There are currently no users</h1>
    {% else %}
        <h1>Users</h1>
    {% endif %}
    <ul>
        {% for user in users %}
          {% set url= "/users/" + user.id|string + "/" %}
            <li><a href={{url}}>{{user.first_name}} {{user.last_name}}</a></li>
 
        {% endfor %}
    </ul>
    <form  action="/users/new/" method="GET">
        <button class="inline" type="submit">Add user</button>
        <button formaction="/tags/" class="inline" type="submit">Manage tags</button>
    </form>
    
</div>


{% endblock %}
